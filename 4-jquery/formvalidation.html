<html>

<head>
    <title>Jquery Mini-Project : Form Validation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #234;
            font-size: 50px;
        }

        #wrapper {
            width: 60%;
            margin: 0 auto;
        }

        label {
            float: left;
            width: 40%;
        }

        .label-input {
            width: 80%;
            margin: 10px auto;
        }

        input[type=submit] {
            margin-left: 40%;
        }

        #successMessage {
            color: green;
            text-align: center;
        }

        #errorMessage {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="">Form validation</h1>

    <div id="wrapper">
        <div id="successMessage">Wonderfully done!!</div>

        <div id="errorMessage"></div>

        <div class="label-input">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="First name ...">
        </div>

        <div class="label-input">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last name ...">
        </div>

        <div class="label-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Yourname@email.com ...">
        </div>

        <div class="label-input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password ...">
        </div>

        <div class="label-input">
            <label for="confirmPassword">Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter Password ...">
        </div>

        <div class="label-input">
            <input type="submit" name="submitButton" id="submitButton" value="submit">
        </div>
    </div>
    <div>

    </div>

    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">


        if (typeof jQuery == 'undefined') {
            alert('Please add jquery-3.5.1.min.js or higer to 4-jquery/ or a from  cdn')
        } else {
            jQuery(document).ready(function ($) {


                $('#submitButton').click(function (e) {
                    $("#successMessage").hide()

                    errorMessage = ''

                    const firstname = $('#firstname').val().trim()
                    const lastname = $('#lastname').val().trim()
                    const email = $('#email').val().trim()
                    const password = $('#password').val().trim()
                    const confirmPassword = $('#confirmPassword').val().trim()

                    if (firstname == "") {
                        console.log({ firstname })
                        errorMessage += "<p>Firstname invalide</p>"
                    }

                    if (lastname == "") {
                        console.log({ lastname })
                        errorMessage += "<p>Lastname invalide</p>"
                    }

                    if (email == "" || email.match(/\ /) != null || email.match(/\@/) == null || email.match(/\./) == null) {
                        console.log({ email })
                        errorMessage += "<p>Invalide email</p>"
                    }

                    if (password == "" || confirmPassword == "" || password != confirmPassword) {
                        console.log({ password, confirmPassword })
                        errorMessage += "<p>Invalide passwords</p>"
                    }

                    if (errorMessage == "") {
                        $("#successMessage").show()
                    } else {
                        console.log(errorMessage)
                        $("#errorMessage").html(errorMessage)
                    }

                })

            })

        }

    </script>
</body>

</html>
