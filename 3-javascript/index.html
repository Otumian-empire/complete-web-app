    <script type="text/javascript">
        // arrays
        var numArray = new Array()

        numArray[0] = 2
        numArray[1] = 4
        numArray[2] = 6
        numArray[3] = 8


        console.log(numArray)

        var strArray = ['Poo', 'Foo']

        strArray.push('Bar')

        console.log(strArray)

        // arrayObject.splice(fromIndex, numberOfObjectsToDelete)
        // this can be use to delete an object from the arrayObject
        // Note: the second arg must be greater than zero
        numArray.splice(1, 1)
        console.log(numArray)

        // arrayObject.splice(atIndex, numberOfObjects, ... objectsToAddAtIndex)
        // this allows one to insert an object at a postion
        // Note: the second arg must be zero

        strArray.splice(1, 0, 'saa', 'err', 'null')
        console.log(strArray)

        var age = 20

        if (age == 20) {

        }

        ]

        for (var i = 0; i < techies.length; i++) {
            console.log(i + ' - ' + techies[i])

        while (wcount < 10) {

            return mass * GRAVITY;
